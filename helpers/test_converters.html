<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to BigInt Converter</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .conversion-container {
            margin: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 400px;
            height: 100px;
            margin: 10px;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="conversion-container">
            <textarea id="stringInput" placeholder="Enter a string"></textarea>
            <button onclick="convertStringToBigInt()">Convert to BigInt</button>
            <textarea id="bigIntOutput" readonly></textarea>
        </div>
        <div class="conversion-container">
            <textarea id="bigIntInput" placeholder="Enter a BigInt"></textarea>
            <button onclick="convertBigIntToString()">Convert to String</button>
            <textarea id="stringOutput" readonly></textarea>
        </div>
    </div>

    <script src="./converters.js"></script> 
</body>
</html>
