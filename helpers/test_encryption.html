<!DOCTYPE html>
<html>
    <body>
        <h2>Web Cryptography API</h2>
       
        <h4>Import RSA Public Key:</h4>
        <textarea id="importPublicKeyInput" rows="4" cols="50"></textarea>
        </br>
        </br>
        <button onclick="importRSAPublicKey()">Import Public Key</button>
        <h4>Import RSA Private Key:</h4>
        <textarea id="importPrivateKeyInput" rows="4" cols="50"></textarea>
        </br>
        </br>
        <button onclick="importRSAPrivateKey()">Import Private Key</button>
        </br>
        </br>
    
        <button onclick="generateRSAKeys()">Generate RSA Keys</button>
        <h4>Public Key:</h4>
        <textarea id="publicKeyOutput" rows="4" cols="50"></textarea>
        <h4>Private Key:</h4>
        <textarea id="privateKeyOutput" rows="4" cols="50"></textarea>
        </br>
        </br>
    
        <h4>Import AES Key:</h4>
        <textarea id="importAESKeyInput" rows="4" cols="50"></textarea>
        </br>
        </br>
        <button onclick="importAESKey()">Import AES Key</button>
        </br>
        </br>
    
        <button onclick="generateAESKey()">Generate AES Key</button>
        <h4>AES Key:</h4>
        <textarea id="aesKeyOutput" rows="4" cols="50"></textarea>
        </br>
        </br>
    
        <h4>Type a message to encrypt with AES:</h4>
        <textarea id="messageInput" rows="4" cols="50"></textarea>
        </br>
        </br>
    
        <button onclick="encryptAES()">Encrypt with AES</button>
        <h4>Encrypted Message:</h4>
        <textarea id="aesEncryptedOutput" rows="4" cols="50"></textarea>
        </br>
        </br>
    
        <button onclick="decryptAES()">Decrypt with AES</button>
        <h4>Decrypted Message:</h4>
        <textarea id="aesDecryptedOutput" rows="4" cols="50"></textarea>
        </br>
        </br>
    
        <button onclick="encryptAESKeyWithRSA()">Encrypt AES Key with RSA</button>
        <h4>Encrypted AES Key:</h4>
        <textarea id="rsaEncryptedOutput" rows="4" cols="50"></textarea>
        </br>
        </br>
    
        <button onclick="decryptAESKeyWithRSA()">Decrypt AES Key with RSA</button>
        <h4>Decrypted AES Key:</h4>
        <textarea id="rsaDecryptedOutput" rows="4" cols="50"></textarea>
        </br>
        </br>   

<script src="encryption.js">
</script>

</body>
</html>
